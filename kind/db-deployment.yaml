apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o kind
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o kind
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: react-php
            - name: MYSQL_ROOT_PASSWORD
              value: password
          image: mysql:latest
          name: db
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: sqldb
      restartPolicy: Always
      volumes:
        - name: sqldb
          persistentVolumeClaim:
            claimName: sqldb

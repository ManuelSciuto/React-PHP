version: "3.9"

services:
  backend:
    container_name: backend
    image: manuel393/backend-reactphp:v1.0
    ports:
      - "8000:80"
    networks:
      - sqlnetwork
    depends_on:
      - db

  frontend:
    container_name: frontend
    image: manuel393/frontend-reactphp:v1.0
    expose:
      - "80"
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - webnetwork

  frontend-na:
    container_name: frontend-na
    image: manuel393/frontend-na-reactphp:v1.0
    expose:
      - "80"
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - webnetwork

  frontend-as:
    container_name: frontend-as
    image: manuel393/frontend-as-reactphp:v1.0
    expose:
      - "80"
    ports:
      - "3003:80"
    depends_on:
      - backend
    networks:
      - webnetwork

  nginx:
    image: nginx:latest
    ports:
      - "5173:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - frontend-na
      - frontend-as
    networks:
      - webnetwork

  db:
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: react-php
    volumes:
      - sqldb:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sqlnetwork

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "8181:80"
    networks:
      - sqlnetwork

networks:
  sqlnetwork:
  webnetwork:

volumes:
  sqldb:

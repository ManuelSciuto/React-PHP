version: "3.8"

services:
  backend:
    container_name: backend
    image: manuel393/backend-reactphp:v1.0
    ports:
      - "8000:80"
    networks:
      - sqlnetwork
    depends_on:
      - db

  frontend:
    container_name: frontend
    image: manuel393/frontend-reactphp:v1.0
    ports:
      - "5173:80"
    depends_on:
      - backend

  db:
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: react-php
    volumes:
      - sqldb:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sqlnetwork

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "8181:80"
    networks:
      - sqlnetwork

networks:
  sqlnetwork:

volumes:
  sqldb:

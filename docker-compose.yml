version: "3.1"

volumes:
  sqldb:

networks:
  sqlnetwork:

services:
  backend:
    image: php:8.2-apache
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile1
    volumes:
      - "./php:/var/www/html"
    environment:
      - MYSQL_DBHOST=db
      - MYSQL_DBPORT=3306
      - MYSQL_DBUSER=root
      - MYSQL_DBPASS=
      - MYSQL_DBNAME=react-php
    ports:
      - 8000:80
    networks:
      - sqlnetwork
    depends_on:
      - db

  frontend:
    image: node:alpine
    container_name: frontend
    entrypoint: /bin/sh
    build:
      context: .
      dockerfile: DockerfileReact
    ports:
      - 5173:5173
    working_dir: /srv/app
    volumes:
      - "./React:/srv/app"
    tty: true

  db:
    image: mysql:latest
    restart: unless-stopped
    volumes:
      - sqldb:/var/lib/mysql
    networks:
      - sqlnetwork
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - 8181:80
    networks:
      - sqlnetwork
